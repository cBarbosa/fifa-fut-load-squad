log4j.rootCategory=INFO,fileOut 

log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n 

log4j.appender.fileOut=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileOut.File=./logs/Import.log
log4j.appender.fileOut.Append=true

log4j.appender.fileOut.layout=org.apache.log4j.PatternLayout 

log4j.appender.fileOut.layout.ConversionPattern=%d [%t] %5p %F:%L - %m%n

log4j.appender.fileOut.layout.ConversionPattern=%-2d{dd/MM/yyyy HH:mm:ss} [%t] %5p %c:%L - %m%n